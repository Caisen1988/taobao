<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝网 - 淘！我喜欢</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="taobao.ico">
</head>
<body>
<div id="headMessage" class="layer">
    <ul class="fl">
        <li>
            <span>中国大陆</span>
            <span class="iconfont arrow">&#xe612;</span>
        </li>
        <li class="mr7">
            <a href="#" class="login mr7">亲，请登录</a>
            <a href="#">免费注册</a>
        </li>
        <li>
            <a href="#">手机逛淘宝</a>
        </li>
    </ul>
    <ul class="fr">
        <li>
            <a href="#">我的淘宝</a>
            <span class="iconfont arrow">&#xe612;</span>
        </li>
        <li>
            <span class="iconfont mr5 c4">&#xf0179;</span>
            <a href="#">购物车</a>
            <strong>0</strong>
            <span class="iconfont arrow">&#xe612;</span>
        </li>
        <li>
            <span class="iconfont mr5 store">&#xe60b;</span>
            <a href="#">收藏夹</a>
            <span class="iconfont arrow">&#xe612;</span>
        </li>
        <li>
            <a href="#">商品分类</a>
        </li>
        <li class="line">|</li>
        <li>
            <a href="#">千牛卖家中心</a>
            <span class="iconfont arrow">&#xe612;</span>
        </li>
        <li>
            <a href="#">联系客服</a>
            <span class="iconfont arrow">&#xe612;</span>
        </li>
        <li>
            <span class="iconfont c4 mr5">&#xe79c;</span>
            <a href="#">网站导航</a>
            <span class="iconfont arrow">&#xe612;</span>
        </li>
    </ul>

</div>
<div id="headad">
    <div class="layer clearfix">
        <a href="#"></a>
    </div>

</div>
<div id="headSearch">
    <div class="clearfix layer">
        <h1 class="fl"><a href="#">淘宝网</a></h1>
        <div class="code fr">
            <span class="iconfont close">&#xe60e;</span>
            <span class="c5">手机淘宝</span>
            <img src="./images/taobao.png" alt="">
        </div>
        <div class="search">
            <ul class="searchTab clearfix">
                <li class="active">宝贝</li>
                <li>天猫</li>
                <li>店铺</li>
            </ul>
            <div class="searchContent clearfix">
                <form action="#">
                    <div class="searchBox fl">
                        <input type="text">
                        <div class="placeholder">
                            <i class="iconfont">&#xe638;</i>
                            <span>适合拍照的衣服</span>
                        </div>
                        <span class="iconfont imageSearch">&#xe6ba;</span>
                    </div>
                    <div class="btn fl">
                        <button type="submit">搜索</button>
                    </div>
                </form>
            </div>
            <div class="hotKey">
                <a href="#" class="c5">办公椅</a>
                <a href="#">电脑椅</a>
                <a href="#">儿童床</a>
                <a href="#" class="c5">名片设计</a>
                <a href="#">时尚连衣裙</a>
                <a href="#">蓝牙耳机</a>
                <a href="#">沙发</a>
                <a href="#" class="c5">男士内裤</a>
                <a href="#">定制窗帘</a>
                <a href="#">风扇</a>
                <a href="#">垃圾桶</a>
                <a href="#">吊灯</a>
                <a href="#">茶几</a>
            </div>
        </div>

    </div>
</div>
<div id="goods">

</div>

</body>
</html>
